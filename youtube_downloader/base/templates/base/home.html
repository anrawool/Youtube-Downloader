<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
</head>
<body>

    <h1>Youtube Downloader</h1>
    
    <form action="#" method="post">
        {% csrf_token %}
        <input type="text" name="link" id="urlInput">
        <button type="submit" name="save" value="save">Download</button>
    </form>

    {% if download_links %}
        {% for type, link in download_links.items %}
            <h2><a href="{{link}}">View {{type}}</a></h2>
        {% endfor %}
    {% endif %}
</body>
</html>
